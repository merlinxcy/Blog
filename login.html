<script>
function hide_success()
{
  $("#success").fadeOut("slow");
}
function hide_fail()
{
  $("#fail").fadeOut("slow");
}
function show_success()
{
  $("button").click(
    function(){
      $("#success").fadeIn("slow");
      setTimeout(hide_success, 1000);//延时1秒出发hide
    }
  );
}

//
function show_fail()
{
  $("button").click(
    function(){
      $("#fail").fadeIn("slow");
      setTimeout(hide_fail,1000);
    }
  );
}
</script>
